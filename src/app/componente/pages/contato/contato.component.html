<main>
    <app-cabecalho></app-cabecalho>
    <section>
        <div class="formulario">
            <h1>Entre em Contato</h1>
            <div class="nomeCompleto">
                <label for="nome"></label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu Nome">
                <label for="sobrenome"></label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu Sobrenome">
                
            </div>
            <div class="contatos">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Digite o seu Email">
                <label for="numero"></label>
                <input type="numero" id="numero" name="numero" placeholder="Digite o seu Numero">
            </div>
            <div class="problemas">
                <label for="problema"></label>
                <input type="text" id="problema" name="problema" placeholder="Digite o Problema">
            </div>
            <div class="mensagem">
                <label for="mensagem"></label>
                <textarea type="text" id="mensagem" name="mensagem" placeholder="Digite sua Mensagem"></textarea>
            </div>
            <div class="buttons">
                <button>Enviar</button>
                <button>Cancelar</button>
            </div>
            
        </div>
    </section>
</main>
